<div class=myimage-container data-ng-controller=MyImageCtrl><div class=row><div class="col-lg-6 col-md-6 col-xs-12"><rd-widget><rd-widget-body><div class="widget-icon green pull-left"><i class="fa fa-users"></i></div><div class=title>{{forknum}}</div><div class=comment>有{{forknum}}个用户fork你的镜像</div></rd-widget-body></rd-widget></div><div class="col-lg-6 col-md-6 col-xs-12"><rd-widget><rd-widget-body><div class="widget-icon orange pull-left"><i class="fa fa-sitemap"></i></div><div class=title>{{imagenum}}</div><div class=comment>总共有{{imagenum}}个镜像</div></rd-widget-body></rd-widget></div></div><div class=row><div class=col-lg-12><rd-widget><rd-widget-header icon=fa-tasks title=我的镜像><a href="image.html#/" class="btn btn-sm btn-info">新建</a></rd-widget-header><rd-widget-body classes="medium no-padding"><div class=table-responsive><table class=table><thead><th>镜像名称</th><th>解释</th><th>状态</th></thead><tbody><tr ng-repeat="image in imagedata"><td><a href=#/image/{{image.ImageId}}>{{image.ImageName}}</a></td><td>{{image.Descrip}}</td><td><span class=text-success ng-if="image.Status == 1"><i class="fa fa-check"></i></span> <span tooltip=没有实例运行! class=text-danger ng-if="image.Status == 0"><i class="fa fa-warning"></i></span></td></tr></tbody></table></div></rd-widget-body><rd-widget-footer></rd-widget-footer></rd-widget></div></div><div class=row></div></div>
