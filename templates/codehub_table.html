<div class=codehub-container data-ng-controller=MyCodeHubCtrl><legend ng-hide=!flag.is_show>{{flag.msg}}</legend><div ng-hide=!flag.is_show class=bubblingG style="margin-left: 144px;"><span id=bubblingG_1></span> <span id=bubblingG_2></span> <span id=bubblingG_3></span></div><div ng-hide=flag.is_show><div class=row><div class=col-lg-12><rd-widget><rd-widget-header icon=fa-search title=搜索><input type=text placeholder=Search ng-model=flag.key ng-enter=flag.search() class="form-control input-sm"></rd-widget-header></rd-widget></div></div><div class=row><div class="col-lg-3 col-md-4 col-xs-12" ng-repeat="code in codedata"><rd-widget><rd-widget-header icon=fa-code title={{code.name}}><a href=#/code/{{code.id}}/user/{{code.user_id}}>详情</a><</rd-widget-header><rd-widget-body><div class=comment>{{code.description}}</div></rd-widget-body><rd-widget-footer><div class=pull-left><i class="fa fa-thumbs-o-up">{{code.star}}</i></div><div class=pull-right><i class="fa fa-calendar">{{code.create_date}}</i></div><div class=clearfix></div></rd-widget-footer></rd-widget></div></div><div class=row><div class=col-lg-12><rd-widget><rd-widget-footer><ul class="pagination pagination-sm pull-right"><li><a href=# ng-click=currentData(1)>&laquo;</a></li><li ng-repeat="page in pagination" ng-class={active:page.is_active}><a href=# ng-click=currentData(page.index)>{{page.index}}</a></li><li><a href=# ng-click=currentData(pagination.length)>&raquo;</a></li></ul><div class=clearfix></div></rd-widget-footer></rd-widget></div></div></div></div>
