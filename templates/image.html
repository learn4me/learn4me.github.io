<div id=page-wrapper class=open><div id=sidebar-wrapper style="background: #C5CDDF !important;"><div class=sidebar><ul class=sidebar><li class=sidebar-main><a href=dashboard.html#/myimage>我的镜像</a></li><li class=sidebar-title>我的镜像</li><div data-angular-treeview=true data-tree-id=abc data-tree-model=treedata data-node-id=id data-node-label=label data-node-children=children></div></ul></div><div class=sidebar-footer><div class=col-xs-4><a href=dashboard.html target=_blank>首页</a></div><div class=col-xs-4><a href=https://github.com/rdash/rdash-angular/README.md target=_blank>关于我们</a></div><div class=col-xs-4><a href=#>帮助文档</a></div></div></div><div id=content-wrapper><div class=page-content><nav class="navbar navbar-custom top-nav-collapse" role=navigation><div class="navbar-header page-scroll"><button type=button class=navbar-toggle data-toggle=collapse data-target=.navbar-main-collapse><i class="fa fa-bars"></i></button> <a class=navbar-brand2 href=index.html><h1>码上跑</h1></a></div><div class="collapse navbar-collapse navbar-right navbar-main-collapse"><ul class="nav navbar-nav"><li class=active><a href=/show.html>微课程</a></li><li><a href=#about>问答</a></li><li ng-show=!flag.loged><a href=http://sso.learn4me.com/login.php>登陆</a></li><li ng-show=!flag.loged><a href=http://sso.learn4me.com/register.php>注册</a></li><li class=dropdown ng-show=flag.loged><a style="height: 40px;" href=# class=dropdown-toggle data-toggle=dropdown><img id=item_img src={{user_avatar}}> <b class=caret></b></a><ul class=dropdown-menu><li class=dropdown-header>{{user.name}}</li><li class=divider></li><li class=link><a href=/dashboard.html>个人中心</a></li><li class=divider></li><li class=link><a href=# ng-click=logout()>退出登陆</a></li></ul></li></ul></div></nav><div class=col-lg-12><rd-widget><rd-widget-header icon=fa-tasks title=新建镜像></rd-widget-header><rd-widget-body><form class=form-horizontal name=myForm novalidate ng-submit=processForm()><div class=form-group><label for=imageName class="col-sm-2 control-label">镜像名称</label><div class=col-sm-8><div class=input-group><span class=input-group-addon>{{username + ' - '}}</span> <input type=text class=form-control id=imageName name=imageName ng-pattern="/^[a-zA-Z]*$/" ng-maxlength=10 data-ng-model=formData.imageName is-unique="" required></div><div class=error ng-show="myForm.imageName.$dirty && myForm.imageName.$error.required">*必须填写镜像名称</div><div class=error ng-show=myForm.imageName.$error.unique>*该镜像名称已存在</div><div class=error ng-show="myForm.imageName.$error.pattern || myForm.imageName.$error.maxlength">*镜像名称只能使用英文字母，最长不得超过10个字符</div></div></div><div class=form-group><label for=imageBasic class="col-sm-2 control-label">基镜像</label><div class=col-sm-4><select type=text class=form-control id=imageBasic name=imageBasic ng-init="formData.bm = basics[0]" data-ng-model=formData.bm ng-options="basic.ImageName for basic in basics" required></select></div></div><div class=form-group><label for=description class="col-sm-2 control-label">描述</label><div class=col-sm-8><textarea class=form-control rows=12 id=description name=description data-ng-model=formData.description required></textarea></div></div><div class=form-group><div class="col-sm-offset-2 col-sm-10"><button type=submit class="btn btn-primary" ng-disabled="myForm.imageName.$invalid || myForm.description.$invalid || myForm.imageBasic.$invalid">创建</button> <a href=dashboard.html#/myimage class="btn btn-default">取消</a></div></div></form></rd-widget-body></rd-widget></div></div></div></div>
